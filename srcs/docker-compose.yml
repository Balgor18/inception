version: '3.9'
services:
  # Mariadb config
  mariadb:
    build :
      context : ./requirements/mariadb/.
      dockerfile : ./Dockerfile
    container_name: mariadb
    restart : always
    volumes:
      - db_data:/var/lib/mysql/data
    networks:
      - inception
    env_file :
      - .env

  # Nginx config
  nginx:
    build :
      context : ./requirements/nginx/.
      dockerfile : ./Dockerfile
    container_name: nginx
    ports:
      - "443:443" # host:container/UDP or tcp
    restart: always
    volumes:
      - wordpress:/var/www/html/
    networks:
      - inception
    env_file :
      - .env

  wordpress:
    build :
      context : ./requirements/wordpress/.
      dockerfile : ./Dockerfile
    container_name: wordpress
    restart: always
    depends_on :
      - nginx
      - mariadb
    networks:
      - inception
    volumes :
      - wordpress:/var/www/html
    env_file :
      - .env

networks:
  inception:
    driver: bridge

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      # device: /Users/florian/data/db_data
      device: /home/fcatinau/data/db_data
      o: bind

  wordpress:
    driver: local
    driver_opts:
      type: none
      # device: /Users/florian/data/wordpress
      device: /home/fcatinau/data/wordpress
      o: bind
